<div class="container form-group">
  <h2> Form</h2>
  <form (ngSubmit)="send()" [formGroup]="reactiveForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" name="name" formControlName="name" placeholder="Enter Name">
      <div *ngIf="submitted && f['name'].errors">
        <div *ngIf="f['name'].errors['required']" style="color:red">
          Name is required
        </div>
      </div>
    </div>


    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email" formControlName="email" placeholder="Enter email">
      <div *ngIf="submitted && f['email'].errors">
        <div *ngIf="f['email'].errors['required']" style="color:red">
          Email is required
        </div>
      </div>
    </div>


    <div class="form-group">
      <label for="mobile">MobileNumber:</label>
      <input class="form-control" name="mobileNumber" formControlName="mobileNumber" placeholder="Enter MobileNumber">
      <div *ngIf="submitted && f['mobileNumber'].errors">
        <div *ngIf="f['mobileNumber'].errors['required']" style="color:red">
          MobileNumber is required
        </div>
      </div>
    </div>


    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" name="address" formControlName="address" placeholder="Enter your Address">
      <div *ngIf="submitted && f['address'].errors">
        <div *ngIf="f['address'].errors['required']" style="color:red">
          Address is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Choose your Course: <br><br>
        <select class="form-control" name="course" formControlName="course">
          <option value="" disabled selected>--Select--</option>
          <option value="Java">Java</option>
          <option value="Python">Python</option>
          <option value="Angular">Angular</option>
          <option value="SQL">SQL</option>
          <option value="React">React</option>
          <option value="Spring boot">Spring boot</option>
          <option value="C++">C++</option>
          <option value="Javascript">Javascript</option>
        </select>
      </label>
    </div>
    <div *ngIf="submitted && f['course'].errors">
      <div *ngIf="f['course'].errors['required']" style="color:red">
        Course is required
      </div>
    </div>
    <br>
    <div class="checkbox form-group ">
      <label><input type="checkbox" name="updates" formControlName="updates"> Do u want to receive updates on
        email</label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
  
</div>


<br><br>

<p><a href="/see">view details</a></p>
